{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="https://github.com/fahimshahrierrasel">
  <link rel="shortcut icon" href={% static 'dashboard/img/favicon.ico' %} type="image/x-icon">

  <title>{{ page_title }}</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href={% static 'dashboard/css/sb-admin-2.css' %} rel="stylesheet">
  <link href={% static 'dashboard/vendor/datatables/dataTables.bootstrap4.min.css' %} rel="stylesheet">

  <!-- Custom CSS -->
  {% block css %} {% endblock %}

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          {% block content %}
          {% endblock %}

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src={% static 'dashboard/vendor/jquery/jquery.min.js' %}></script>
  <script src={% static 'dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>

  <!-- Core plugin JavaScript-->
  <script src={% static 'dashboard/vendor/jquery-easing/jquery.easing.min.js' %}></script>

  <!-- Custom scripts for all pages-->
  <script src={% static 'dashboard/js/sb-admin-2.min.js' %}></script>

  <!-- Custom JS -->
  {% block js %} {% endblock %}

</body>

</html>
